# Shell (supports both Apple Silicon and Intel Macs)
if-shell "test -x /opt/homebrew/bin/fish" {
    set -g default-shell "/opt/homebrew/bin/fish"
    set -g default-command "/opt/homebrew/bin/fish"
}
if-shell "test -x /usr/local/bin/fish" {
    set -g default-shell "/usr/local/bin/fish"
    set -g default-command "/usr/local/bin/fish"
}

# Prefix key
set -g prefix C-f
bind C-f send-prefix
unbind C-b

# Mouse
set -g mouse on

# Window/pane creation
bind -n C-n new-window -c "#{pane_current_path}"
bind -n 'C-\' split-window -h -c "#{pane_current_path}"
bind -n C-j split-window -v -c "#{pane_current_path}"

# Window switching
bind -n C-[ previous-window
bind -n C-] next-window

# Pane switching (Ctrl-Shift-Arrow)
bind -n C-S-Left select-pane -L
bind -n C-S-Right select-pane -R
bind -n C-S-Up select-pane -U
bind -n C-S-Down select-pane -D

# Pane resizing
bind -r h resize-pane -L 4
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 4

# Indexing starts at 1
set -g base-index 1
set -g pane-base-index 1

# History
set -g history-limit 100000

# Notifications
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g monitor-activity off
set -g bell-action none

# Terminal (true color support)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Status bar
set -g status-position bottom

# Prefix indicator (circle fills when prefix pressed)
set -g status-left "#{?client_prefix,#[fg=#7aa2f7]●,#[fg=#3b4261]○} "

# Catppuccin theme with Tokyo Night colors
set -g @catppuccin_flavor "mocha"

# Window styling
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# Status bar
set -g @catppuccin_status_background "default"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_modules_right "directory date_time"
set -g @catppuccin_status_modules_left ""

# Module config
set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_date_time_text "%m/%d %H:%M"

# Tokyo Night color overrides
set -g @catppuccin_pane_border_style "fg=#3b4261"
set -g @catppuccin_pane_active_border_style "fg=#7aa2f7"

# Plugins
set -g @plugin 'tmux-plugins/tpm'              # plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible'    # sensible defaults
set -g @plugin 'tmux-plugins/tmux-yank'        # clipboard integration
set -g @plugin 'tmux-plugins/tmux-resurrect'   # persist sessions across restarts
set -g @plugin 'tmux-plugins/tmux-continuum'   # auto-save/restore sessions
set -g @plugin 'fcsonline/tmux-thumbs'         # vimium-like text selection
set -g @plugin 'sainnhe/tmux-fzf'              # fzf for tmux commands
set -g @plugin 'wfxr/tmux-fzf-url'             # fzf to open URLs in pane
set -g @plugin 'catppuccin/tmux'               # theme
set -g @plugin 'omerxx/tmux-sessionx'          # fzf session switcher
set -g @plugin 'omerxx/tmux-floax'             # floating pane (prefix + p)

# Floax config
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'

# Session persistence config
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

run '~/.tmux/plugins/tpm/tpm'
